<h1>jsFlightSim image/GIF mode</h1>

<p>Construct a GIF image with javascript and load data into an &lt;img&gt; element.</p>

<p>Arrows for movement:<br/>
	<a href="javascript:go_norm()">Norm</a> <a href="javascript:go_left()">Left</a> <a href="javascript:go_right()">Right</a> <a href="javascript:go_up()">Up</a> <a href="javascript:go_down()">Down</a>
	Page up/down for faster/slower.<br/>
	Home for re-center stick.</p>

<p>Select a scenery to start</p>

</p>

	function drawLine(x1, y1, x2, y2) {
		var round = Math.round;
		var floor = Math.floor;
		var x, y, yx, t;

		// rotate
		var rotate = 0;
		if (Math.abs(y2 - y1) > Math.abs(x2 - x1)) {
			rotate = 1;
			t = x1;
			x1 = y1;
			y1 = t;
			t = x2;
			x2 = y2;
			y2 = t;
		}

		// sort
		if (x2 < x1) {
			t = x1;
			x1 = x2;
			x2 = t;
			t = y1;
			y1 = y2;
			y2 = t;
		}

		// slope
		var d = (x2 - x1) ? (y2 - y1) / (x2 - x1) : 1;

		// clip
		if (x1 < 0) {
			y1 += -x1 * d;
			x1 = 0;
		}
		if (x2 >= gWidth) {
			y2 -= (x2 - gWidth + 1) * d;
			x2 = gWidth - 1;
		}
		if (x2 < x1)
			return;
		if (y1 < y2) {
			if (y1 < 0) {
				x1 += -y1 / d;
				y1 = 0;
			}
			if (y2 >= gWidth) {
				x2 -= (y2 - gHeight + 1) / d;
				y2 = gHeight - 1;
			}
			if (y2 < y1)
				return;
		} else {
			if (y1 >= gHeight) {
				x1 -= (y1 - gHeight + 1) / d;
				y1 = gHeight - 1;
			}
			if (y2 < 0) {
				x2 += -y2 / d;
				y2 = 0;
			}
			if (y1 < y2)
				return;
		}

		// snap
		var e = x1 - floor(x1);
		x1 = round(x1 - e);
		y1 -= e * d;
		if (e >= 0.5) {
			x1++;
			y1 += d;
		}
		e = x2 - floor(x2);
		x2 = round(x2 - e);
		y2 -= e * d;
		if (e >= 0.5) {
			x2++;
			y2 += d;
		}

		// starting point
		e = y1 - floor(y1);
		y = floor(y1);
		x = floor(x1);
		if (e >= 0.5) {
			e -= 1;
			y += 1;
		}

		// which diagonal
		var dy = (y1 < y2) ? +1 : -1;

		// draw
		while (x <= x2 && y >= 0 && y < gHeight) {
			var w = round((0.5 - e) / d);
			if (w > x2 - x) w = x2 - x;
			if (w <= 0) {
				w = 0;
			} else if (rotate) {
				// drawVline(y,x,w);
				yx = x * gWidth + y;
				t = w;
				do {
					gPixels[yx] = 1;
					yx += gWidth;
				} while (--t > 0);
			} else {
				// drawHline(x,y,w);
				yx = y * gWidth + x;
				t = w;
				do {
					gPixels[yx] = 1;
					yx += 1;
				} while (--t > 0);
			}

			x += w;
			e += d * w - dy;
			y += dy;
		}
	}
